<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo登录页</title>
</head>
<body>
<h1>登录页面</h1>
<form action="/authentication/form" method="post">
    <table>
        <tbody>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="username"/></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" name="password"/></td>
        </tr>
        <tr>
            <td>验证码：</td>
            <td>
                <input type="text" name="imageCode"/>
                <img src="/api/1.0/imageCode?width:125&height=50">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">提交</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
