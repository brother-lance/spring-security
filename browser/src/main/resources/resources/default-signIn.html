<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>默认登录页</title>
</head>
<body>

<h1>登录页面</h1>
<form action="/authentication/form" method="post">
    <table>
        <tbody>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="username" value="admin"/></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" value="123456"  name="password"/></td>
        <tr>
            <td>验证码：</td>
            <td>
                <input type="text" name="imageCode" value="123456" />
                <img src="/api/1.0/code/image">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="remember-me" value="true"/>
                <label>记住我</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">提交</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>

<h1>登录页面</h1>
<form action="/authentication/mobile" method="post">
    <table>
        <tbody>
        <tr>
            <td>手机号</td>
            <td><input type="text" name="mobile" value="18616923951"/></td>
        </tr>
        <td>验证码：</td>
        <td>
            <input type="text" name="smsCode"/>
            <a href="/api/1.0/code/sms?mobile=18616923951">获取验证码</a>
        </td>
        </tr>

        <tr>
            <td colspan="2">
                <button type="submit">提交</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
